<!DOCTYPE html>
<html lang="">
  <head>
      <meta charset="utf-8">
      <title>MistySOM Video Stream</title>

      <!-- WorkSans Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

      <!-- MistyVision Dashboard CSS -->
      <link rel="stylesheet" href="dashboardstyle.css">

      <!-- Video JS -->
      <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
      <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

      <!-- Dashboard Live Data JS -->
      <script type="module" src="dashboardengine.js"></script>

      <!-- Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <!-- Dashboard Chart -->
      <script type="module" src="chartview.js"></script>

      <!-- Dashboard Data handler -->
      <script type="module" src="chartviewmodel.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="sidebar">
              <img src="MistyVision_Cropped.png" alt="MistyVision Logo" class="logo1">
              <p>MistyVision</p>
              <div class="sidebar-divider" style="top: 180px;"></div>
              <ul>
                  <li><a href="https://thankful-bush-0fba8281e-11.westus2.4.azurestaticapps.net/">Dashboard</a></li>
                  <li><a href="https://wiki.mistysom.com/" target="_blank">Support</a></li>
                  <li><a href="https://www.mistywest.com/contact/" target="_blank">Contact Us</a></li>
              </ul>
              <div class="sidebar-divider" style="bottom: 150px;"></div>
              <a href="https://www.mistywest.com/" target="_blank" class="logo2-link">
                  <img src="MistyWest_Logo_%23222Background.png" alt="MistyWest Logo" class="logo2">
              </a>
          </div>
          <main>
              <div class="row">
                  <div class="video-column">
                      <div class="video-status">

                      </div>
                      <div class="location">
                          <p>KINGSWAY, VANCOUVER</p>
                      </div>
                      <div class="video-container">
                          <video id="hls-video" class="video-js" width="640" height="480" controls>
                              <p>
                                  To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
                              </p>
                              <script>
                                  fetch("https://stream-hls.mistysom.com", {redirect:'follow'}).then(response => {
                                      console.log(response.url);
                                      const source = { src:response.url, type:'application/x-mpegURL' };
                                      const videojs_player = videojs('hls-video', {
                                          autoplay: 'muted',
                                          liveui: true,
                                          inactivityTimeout: 0,
                                          sources: [ source ]
                                        }, function() {
                                        console.log('Video-js is ready!');
                                      });
                                  });
                              </script>
                              <style>
                                  .video-js .vjs-volume-panel,
                                  .video-js .vjs-picture-in-picture-control
                                  {
                                  display: none;
                                  }
                              </style>
                          </video>
                      </div>
                      <div class="current-time">
                          <p>CURRENT TIME :&nbsp; <span class="time" id="timePortion"></span></p>
                      </div>
                      <div class="video-rate">
                          <p>VIDEO RATE :&nbsp; <span class="videorate" id="videoRate"></span></p>
                      </div>
                      <div class="drpai-rate">
                          <p>DRPAI RATE :&nbsp; <span class="drpairate" id="drpaiRate"></span></p>
                      </div>
                  </div>
                  <div class="vertical-divider"></div>
                  <div class="chart-column">
                      <!--
                      <div class="tracked-rate">
                          <p>TOTAL COUNT<span class="trackedrate" id="trackedRate"></span></p>
                      </div>
                      -->
                      <div class="chart">
                          <canvas id="dashboardChart"></canvas>
                          <div id="legendContainer"></div>
                      </div>
                  </div>
              </div>
          </main>
      </div>
  </body>
</html>
